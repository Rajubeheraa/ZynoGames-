<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - ZynoGames</title>
    <link rel="icon" type="image/x-icon" href="../images/zg.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            padding-top: 80px;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 900px;
            width: 100%;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00f0ff;
            text-align: center;
        }
        .game-container-memory {
            background-color: #0d0d1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.2);
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            font-family: 'Press Start 2P', cursive;
            color: #ff3366;
            font-size: 1.1em;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
            width: 100%;
            max-width: 600px; 
            margin-bottom: 30px;
            opacity: 0.5;
            pointer-events: none; 
            transition: opacity 0.3s ease-in-out;
            perspective: 1000px;
        }
        .memory-grid.active {
            opacity: 1;
            pointer-events: auto;
        }

        .card {
            width: 100%;
            padding-bottom: 100%; 
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em; 
            color: #fff;
            border: 2px solid #00f0ff;
        }
        .card-front {
            background-color: #3f3f60; 
            transform: rotateY(180deg); 
        }
        .card-back {
            background-color: #ff3366; 
            transform: rotateY(0deg); 
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
        }

        .card-front img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .card.matched {
            border: 2px solid #7BC043; 
            box-shadow: 0 0 15px rgba(123, 192, 67, 0.5);
        }
        .start-game-btn, .reset-game-btn {
            margin-top: 30px;
            background-color: #00f0ff;
            color: #0d0d1a;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-game-btn:hover, .reset-game-btn:hover {
            background-color: #00b3cc;
        }
        .reset-game-btn {
            display: none;
        }
        #gameMessage {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            margin-bottom: 20px;
            min-height: 1.5em;
            color: #7BC043;
        }
        #timerDisplay {
            color: #ff3366; 
        }
        .hidden {
            display: none;
        }
        .final-score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: #7BC043;
            margin-top: 20px;
        }
        .game-over-message {
            color: #ff3366;
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2em;
            margin-top: 20px;
        }


        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }
            .info-panel {
                font-size: 0.9em;
                flex-direction: column;
                gap: 10px;
            }
            .memory-grid {
                grid-template-columns: repeat(3, 1fr); 
                gap: 10px;
                max-width: 400px;
            }
            .card-front, .card-back {
                font-size: 1.5em;
            }
            .final-score-display {
                font-size: 1.5em;
            }
            .game-over-message {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="site-title" style="font-size: 1.8em;">ZynoGames - Memory Game</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#games-section">Games</a></li>
                    <li><a href="../index.html#contact-section">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Memory Game</h2>
        <div class="game-container-memory">
            <p id="gameMessage">Click "Start Game" to begin!</p>
            <div class="info-panel">
                <div>Moves: <span id="movesCount">0</span></div>
                <div>Matches: <span id="matchesCount">0</span></div>
                <div>Time: <span id="timerDisplay">0</span></div>
            </div>
            <div class="memory-grid" id="memoryGrid">
                </div>
            <p id="gameOverText" class="game-over-message hidden"></p> <p id="finalScoreDisplay" class="final-score-display hidden"></p>
            <button id="startGameBtn" class="start-game-btn">Start Game</button>
            <button id="resetGameBtn" class="reset-game-btn">Play Again</button>
        </div>
    </main>

    <footer class="main-footer" style="position: relative; width: 100%;">
        <div class="container">
            <h3>If you want to play again Refresh the page & There are other games as well â€” explore them for a better experience.
            </h3>
        </div>
    </footer> 


    <script>
        const cardsArray = [
            'A', 'B', 'C', 'D','E','F'
        ];
        const SCORE_PER_MATCH = 10; 

        let gameCards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false; 
        let moves = 0;
        let matches = 0;
        let gameActive = false; 
        let previewTime = 15; 
        let currentPreviewTimer;
        let previewInterval; 

        const memoryGrid = document.getElementById('memoryGrid');
        const movesCountDisplay = document.getElementById('movesCount');
        const matchesCountDisplay = document.getElementById('matchesCount');
        const timerDisplay = document.getElementById('timerDisplay');
        const gameMessageDisplay = document.getElementById('gameMessage');
        const startGameBtn = document.getElementById('startGameBtn');
        const resetGameBtn = document.getElementById('resetGameBtn');
        const finalScoreDisplay = document.getElementById('finalScoreDisplay');
        const gameOverText = document.getElementById('gameOverText'); 

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            gameCards = shuffle([...cardsArray, ...cardsArray]); 
            memoryGrid.innerHTML = ''; 
            gameCards.forEach((item, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.name = item;
                cardElement.dataset.index = index; 

                // card-inner wraps front and back
                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = item; 

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = '?'; 

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardElement.appendChild(cardInner); 

                cardElement.classList.remove('flipped'); 
                cardElement.classList.remove('matched'); // Ensure no matched status from previous game
                
                memoryGrid.appendChild(cardElement);
            });
            memoryGrid.classList.remove('active'); 
            gameMessageDisplay.textContent = 'Click "Start Game" to begin!';
            gameMessageDisplay.style.color = '#7BC043'; 
            timerDisplay.textContent = '0'; 
            startGameBtn.style.display = 'block'; 
            resetGameBtn.style.display = 'none'; 
            finalScoreDisplay.classList.add('hidden'); 
            gameOverText.classList.add('hidden');
        }

        function startPreviewPhase() {
            startGameBtn.style.display = 'none'; 
            gameActive = false; 
            lockBoard = true;

            gameMessageDisplay.textContent = 'Memorize the cards!';
            gameMessageDisplay.style.color = '#00f0ff'; 
            // Flip all cards face up for memorization
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('flipped');
            });

            currentPreviewTimer = previewTime;
            timerDisplay.textContent = currentPreviewTimer;

            previewInterval = setInterval(() => {
                currentPreviewTimer--;
                timerDisplay.textContent = currentPreviewTimer;

                if (currentPreviewTimer <= 0) {
                    clearInterval(previewInterval);
                    hideAllCardsAfterPreview();
                    startMatchPhase();
                }
            }, 1000);
        }

        function hideAllCardsAfterPreview() {
            // Flip all cards back face down
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
            });
        }

        function startMatchPhase() {
            gameMessageDisplay.textContent = 'Game started! Find the pairs.';
            gameMessageDisplay.style.color = '#7BC043'; 
            gameActive = true; 
            lockBoard = false; 
            timerDisplay.textContent = '0'; 

            // Add click listeners to cards for the actual game
            document.querySelectorAll('.card').forEach(card => {
                // Ensure event listener is only added once
                card.removeEventListener('click', flipCard); 
                card.addEventListener('click', flipCard);
            });
            memoryGrid.classList.add('active'); 
        }

        function flipCard() {
            if (!gameActive || lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');
            moves++;
            movesCountDisplay.textContent = moves;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true; 

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.name === secondCard.dataset.name;

            if (isMatch) {
                handleMatch(); 
            } else {
                handleMismatch(); 
            }
        }

        function handleMatch() {
            
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            firstCard.removeEventListener('click', flipCard); // Prevent re-clicking this pair
            secondCard.removeEventListener('click', flipCard);

            matches++;
            matchesCountDisplay.textContent = matches;

            resetBoard(); // Reset firstCard, secondCard, lockBoard

            if (matches === cardsArray.length) { // All pairs found
                endGame(true);
            }
        }

        function handleMismatch() {
            setTimeout(() => {
                
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');

                gameMessageDisplay.textContent = 'Mismatch! Game Over.';
                gameMessageDisplay.style.color = '#ff3366'; 

                endGame(false); 
                
            }, 1000); 
        }

        function endGame(won) {
            gameActive = false; 
            lockBoard = true; 
            startGameBtn.style.display = 'none'; 
            resetGameBtn.style.display = 'block'; 
            memoryGrid.classList.remove('active'); 

            if (!won) {
                gameOverText.textContent = 'GAME OVER!';
                gameOverText.classList.remove('hidden'); 
            } else {
                gameOverText.textContent = 'CONGRATULATIONS!';
                gameOverText.classList.remove('hidden');
            }

            const finalScore = matches * SCORE_PER_MATCH;
            finalScoreDisplay.textContent = `Final Score: ${finalScore}`;
            finalScoreDisplay.classList.remove('hidden');
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function initGame() {
            moves = 0;
            matches = 0;
            movesCountDisplay.textContent = moves;
            matchesCountDisplay.textContent = matches;
            
            clearInterval(previewInterval); 
            gameActive = false; 
            lockBoard = true; 
            createBoard(); 
        }

        startGameBtn.addEventListener('click', startPreviewPhase);
        resetGameBtn.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
